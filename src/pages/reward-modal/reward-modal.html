<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Congratulations</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="../../assets/imgs/reward.jpg"/>
    <ion-card-content>
      <div class="text-align">
        <p class="text-format">You have generated a reward of</p>
        <h1 class="text-format">{{ displayParm | currency:'USD':true}}</h1>
        <p class="text-format">You can use those savings on your next order</p>
      </div>
      </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button block color="danger" (click)="dismiss()">Close</button>
  </ion-toolbar>
</ion-footer>

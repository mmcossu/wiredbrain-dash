<ion-header>

  <ion-navbar color="primary">
    <ion-title class="perfect-center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>

      <ion-item>
          <ion-label color="danger">E-mail</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="login.email"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label color="danger">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="login.password"></ion-input>
      </ion-item>

  </ion-list>

  <button ion-button block (click)="signIn()"> Sign In</button>
  <p>Register a free account to receive rewards from the app</p>

  <button ion-button block color="danger" [navPush]="regPage">
    Create an Account
  </button>

</ion-content>

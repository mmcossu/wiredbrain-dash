<ion-header>

  <ion-navbar color="danger">
    <ion-title class="perfect-center">Register a New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>

    <ion-item>
        <ion-label color="danger">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="regData.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="danger">Password</ion-label>
        <ion-input type="password" [(ngModel)]="regData.passWrd1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="danger">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="regData.passWrd2"></ion-input>
    </ion-item>

    <p>Use a valid email address to register your account</p>
    
  </ion-list>

  <button ion-button block color="danger" (click)="registerAccount()" >Register</button>

</ion-content>

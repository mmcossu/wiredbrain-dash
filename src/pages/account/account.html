<ion-header>

  <ion-navbar color="primary">
    <ion-title class="perfect-center">Account Informations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item >
    <ion-avatar item-start>
      <ion-icon name="contact"></ion-icon>
    </ion-avatar>
    <h1>{{userEmail}}</h1>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      Registered: {{userInfo['creation']}}
    </ion-item>

    <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      Logged In: {{userInfo['logins']}} times
    </ion-item>

    <ion-item>
      <ion-icon name="cafe" item-start></ion-icon>
      Rewards: <ion-badge color="secondary">{{userInfo['rewardCount']}}</ion-badge>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>Rewards:</ion-list-header>
    <ion-item *ngFor="let reward of rewardInfo" class="rewards">
      {{reward.amount | currency:'USD' }} off your order
    </ion-item>
  </ion-list>

</ion-content>
